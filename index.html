<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="profile">
    <img src="./images/bg-pattern-top.svg" alt="">
    <div class="profile__container">
      <img src="./images/bg-pattern-card.svg" alt="" class = "profile__img">
      <div class="profile__content">
        <img src="./images/image-victor.jpg" alt="" class="profile__user">
        <div class="profile__name">
          Victor Crest
          <p>
            26
          </p>
        </div>
        <div class="profile__address">
          London
        </div>
        <div class="profile__infomations">
          <div class="profile__informations__item">
            <div class="profile__informations__item__value">80K</div>
            <div class="profile__informations__item__name">Followers</div>
          </div>
          <div class="profile__informations__item">
            <div class="profile__informations__item__value">803K</div>
            <div class="profile__informations__item__name">Likes</div>
          </div>
          <div class="profile__informations__item">
            <div class="profile__informations__item__value">1.4K</div>
            <div class="profile__informations__item__name">Photos</div>
          </div>
        </div>
      </div>
    </div>
    <img src="./images/bg-pattern-bottom.svg" alt="">
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
